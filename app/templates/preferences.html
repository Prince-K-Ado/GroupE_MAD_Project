{% extends "base.html" %}
{% block title %}Preferences{% endblock %}
{% block content %}
<div class="form-container">
<h2>Manage Subscription Preferences</h2>
    <form method="POST" action="{{ url_for('main.preferences') }}">
        <div class="form-group">
        <label>Select the categories you want to follow:</label><br>
        {% for category in available_categories %}
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="categories" id="cat_{{ category.id }}" value="{{ category.name }}"
            {% if category.id in current_category_ids %} checked {% endif %}>
            <label class="form-check-label" for="cat_{{ category.id }}">{{ category.name }}</label>
            </div>
        {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
