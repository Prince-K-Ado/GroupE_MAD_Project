{% extends "base.html" %}
{% block title %}View Post{% endblock %}
{% block content %}
<h2>{{ post.category }} Campaign</h2>
<p>{{ post.content }}</p>
{% if post.media_filename %}
  <img src="{{ url_for('static', filename='uploads/' ~ post.media_filename) }}" alt="Post Media" class="img-fluid">
{% endif %}
<p><strong>Posted on:</strong> {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
<p><strong>Author:</strong> {{ post.author.email }}</p>
{% endblock %}
